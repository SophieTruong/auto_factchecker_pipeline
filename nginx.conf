events {}

http {
    include /etc/nginx/sites-enabled/*;

    # API upstream
    upstream api_service {
        server api:8080;  # Assuming port 8080 is your API port
    }

    # Redirect HTTP to HTTPS: Forces all traffic to use encrypted HTTPS connections
    server {
        listen 80;
        server_name www.<host-url> <host-url>;
        return 301 https://$host$request_uri;
    }

    HTTPS server (port 443)
    server {
        listen 443 ssl;
        server_name www.<host-url> <host-url>;

        ssl_certificate /etc/ssl/certs/<host-url>.pem;
        ssl_certificate_key /etc/ssl/private/<host-url>.key; 
                
        # Same location blocks as HTTP server
        location / {
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/auth/.htpasswd;

            proxy_pass http://api_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
