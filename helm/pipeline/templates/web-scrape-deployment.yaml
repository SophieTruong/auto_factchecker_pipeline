---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: api
  template:
    metadata:
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: api
    spec:
      containers:
        - name: api-pod
          image: "{{ .Values.api_image_url }}:{{ .Values.api_image_tag }}"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 1
          env:           
            - name: CSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: factcheck
                  key: google_api_key
            - name: CSE_ID_FCO
              valueFrom:
                secretKeyRef:
                  name: factcheck
                  key: id_fco
            - name: CSE_ID_FF
              valueFrom:
                secretKeyRef:
                  name: factcheck
                  key: id_ff               
            - name: CSE_ID_Snopes
              valueFrom:
                secretKeyRef:
                  name: factcheck
                  key: id_snopes 